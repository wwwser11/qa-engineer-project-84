      macOs Monterey, Version 12.7.2
      Safari Version 17.2 (17617.1.17.11.11, 17617)
    steps-to-reproduce: |
      Открыта главная страница Hexlet store v2
      Ключевая категория: цена выше $500 и ниже $1000
      Заполняем форму ценовых диапазонов предоставленной ключевой категории
    expected-result: |
