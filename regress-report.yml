bugreports:
  - summary: |
      Web site выдает лишние товары при вводе ключевого слова в поисковую строку
    environment: |
      macOs Monterey, Version 12.7.2
      Safari Version 17.2 (17617.1.17.11.11, 17617)
    steps-to-reproduce: |
      Открыта главная страница Hexlet store v2 
      Ключевое слово: Apple
      Вводим в text box "Search" ключевое слово
    expected-result: |
      В списке товаров должны остаться только релевантные товары.
      В данном магазине есть 3 товара подходящих под это ключевое слово.
    actual-result: |
      В место списка из 3 товаров выдает список с товарами неподходящими к данному ключевому слову.

  - summary: |
      Web site выдает лишние товары при сортировке товаров с помощью checkbox "In Stock"
    environment: |
      macOs Monterey, Version 12.7.2
      Safari Version 17.2 (17617.1.17.11.11, 17617)
    steps-to-reproduce: |
      Открыта главная страница Hexlet store v2
      В checkbox "In Stock" убираем галочку
    expected-result: |
      В списке товаров должны остаться только релевантные товары.
    actual-result: |
      Список товаров не изменяется

