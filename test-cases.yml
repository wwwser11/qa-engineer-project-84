- summary: |
    "Корзина" Пользователь должен иметь возможность добавлять товары в корзину
  requirement: |
    При нажатии на кнопку "Add to cart" товар должен добавляться в корзину. Правильный товар в правильном количестве.
  prerequisites: |
    Открыта главная страница Hexlet store 
  test-data: |
    ключевая категория: Карточка любого товара из списка товаров на главной странице Hexlet store
  steps:
    - выбираем товар
    - нажимаем кнопку "Add to cart"
    - переходим в корзину, путем нажания кнопки "cart" 
  expected-result: |
    Открывается страничка корзины пользователя. В корзине магазина должен появится товар, 
    который добавили. Правильное наименование и количество.

- summary: |
    "Корзина" Пользователь должен иметь возможность удалять товары из корзины
  requirement: |
    Находясь в корзине пользователя, при нажатии на кнопку "Delete" в ячейке определенного товара, одна единица 
    данного товара должна удалиться из корзины.
  prerequisites: |
    - Случайный товар добавлен в корзину пользователя
    - Открыта страница корзины
  test-data: |
    ключевая категория: Карточка любого товара из списка товаров в корзине
  steps:
    - выбираем товар
    - нажимаем кнопку "Delete"
  expected-result: |
    Из корзины должно удалится количество выбранного товара эквивалентное количеству нажатий кнопки "Delete"
    
   
  
