- summary: |
    "Просмотр товара" Проверка возможность просматривать товары
  requirement: |
    При открытии главной страницы Hexlet store должна быть возможность видеть список товаров
    в виде блоков, с картинкой, ценой, кратким описанием и кнопкой добавление в корзину.
  prerequisites: |
    Открыта главная страница Hexlet store 
  test-data: |
    - no test data require
  steps:
    - просмотреть блоки товаров из списка товаров
  expected-result: |
    - Веб сайт должен выдавать список товаров.
    - Каждый товар должен быть в своум блоке.
    - Каждый блок должен содержать фото товара, название, краткое описание, цену, кнопку "add to cart".

- summary: |
    "Просмотр товара" Проверка возможность просматривать подробную информацию о товаре
  requirement: |
    При просмотре списка товаров должна быть возможность кликнуть на блок необходимого товара,
    при этом Hexlet store должен выдать страничку товара с подробной информацией
  prerequisites: |
    Открыта главная страница Hexlet store 
  test-data: |
    - no test data require
  steps:
    - Кликнуть на блок товара
    - Перейти на последнюю страницу путем нажатия кнопки "Next".
    - Пролистнуть веб страницу до самого низа и проверить отображение товаров.
  expected-result: |
    - Веб сайт должен выдавать список товаров.
    - Каждый товар должен быть в своей ячейке.
    - Каждая ячейка должна содержать фото товара, название, краткое описание, цену, кнопку "add to cart".

