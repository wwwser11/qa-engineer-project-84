- summary: |
    "Поиск" Проверка возможность искать товары по ключевому слову
  requirement: |
    При вводе в text box "Search" ключевого слова веб сайт должен предлагать релевантные товары.
  prerequisites: |
    Открыта главная страница Hexlet store 
  test-data: |
    ключевое слово: iPhone
  steps:
    - Вводим ключевое слово в text box "Search"
  expected-result: |
